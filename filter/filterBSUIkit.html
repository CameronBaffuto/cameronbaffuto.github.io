<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="76x76" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />

    <title>Bionical Asset Manager</title>

    <style>
        .bar{
            background: #999c9e;
            color: #000000;
        }
    </style>

</head>
<body>

<div class="container-fluid">

            <div class="jumbotron jumbotron-fluid">
                <img class="mx-auto d-block" src=../images/bionical-logo.png height="50vh">
                <h1 class="display-4 text-center">Bionical US</h1>
                <p class="lead text-center">Search Through Past Programs</p>
            </div>
<div class="container my-2">

    <div uk-filter="target: .js-filter">

        <button class="uk-button uk-button-default uk-margin-small-bottom" type="button" uk-toggle="target: #offcanvas-usage">Filter <span uk-icon="icon: settings"></span></button>
        <button class="uk-button uk-button-default uk-margin-small-bottom" uk-filter-control><a class="uk-link-muted" href="#">Reset</a></button>
        <h5>Currently <span id="counter"></span> Results</h5>

        <div id="offcanvas-usage" uk-offcanvas>
            <div class="uk-offcanvas-bar bar">

                <button class="uk-offcanvas-close" type="button" uk-close></button>

                <h3>Filters</h3>

                <div class="uk-grid uk-grid-divider" uk-grid>
                    <div>
                        <ul class="uk-subnav uk-subnav-pill" uk-margin>
                            <li class="uk-active" uk-filter-control><a href="#">Reset</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="uk-subnav uk-subnav-pill" uk-margin>
                            <li class='uk-active' uk-filter-control="group: data-color"><a href='#'>All</a></li>
                            <li uk-filter-control="filter: [data-color='white']; group: data-color"><a href="#">White</a></li>
                            <li uk-filter-control="filter: [data-color='blue']; group: data-color"><a href="#">Blue</a></li>
                            <li uk-filter-control="filter: [data-color='black']; group: data-color"><a href="#">Black</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="uk-subnav uk-subnav-pill" uk-margin>
                            <li class='uk-active' uk-filter-control="group: size"><a href='#'>All</a></li>
                            <li uk-filter-control="filter: [data-size='small']; group: size"><a href="#">Small</a></li>
                            <li uk-filter-control="filter: [data-size='medium']; group: size"><a href="#">Medium</a></li>
                            <li uk-filter-control="filter: [data-size='large']; group: size"><a href="#">Large</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="uk-subnav uk-subnav-pill" uk-margin>
                            <li class='uk-active' uk-filter-control="group: brand"><a href='#'>All</a></li>
                            <li uk-filter-control="filter: [data-brand='branded']; group: brand"><a href="#">Branded</a></li>
                            <li uk-filter-control="filter: [data-brand='unbranded']; group: brand"><a href="#">Unbranded</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

        <div id="UIdatali">

        </div>

        <div id="noresult" style="display: none">
            <p>Reset filters to view results</p>
            <button class="btn btn-outline-danger uk-margin-small-bottom" uk-filter-control><a class="uk-link-muted" href="#">Reset</a></button>
        </div>


    </div>

</div>

</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>
<script src="UIKitdata.js"></script>
<script src="UIKitscript.js"></script>


<script>
    const {
        $,
        $$,
        isVisible,
        on
    } = UIkit.util;

    // Get count of filtered items
    let count = 0;

    on('div[uk-filter]', 'afterFilter', () => {
        $$('.js-filter > li').forEach((item) => {
            if (isVisible(item)) {
                count += 1;
            }
            if (isVisible(item) > 0) {
                document.getElementById("noresult").style.display = "block";
            }
        });

        // Update and reset count
        $('#counter').innerHTML = count;
        count = 0;
    });

</script>

</body>
</html>
