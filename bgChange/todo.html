<!doctype html>
<html lang="en">
  <head>
    <title>Todo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  </head>
  <body>
      
    <div class="container outline p-3 mt-5 text-center">
        <h1>Todo</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Task" id=task>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="add">Add</button>
            </div>
          </div>

        <div class="list mt-5"></div>
    </div>

    <script>
        
        let task = document.getElementById('task');
        let add = document.getElementById('add');
        let list = document.querySelector('.list');

        add.addEventListener('click', function(){
            let li = document.createElement('li');
            let done = document.createElement('button');
            done.classList.add('btn', 'btn-success', 'btn-sm', 'm-2');
            done.innerHTML = 'Done';
            li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
            li.innerHTML = task.value;
            list.appendChild(li);
            li.appendChild(done);
            task.value = '';

            done.addEventListener('click', function(){
                li.remove();
            });
        });

        list.addEventListener('click', function(e){
            if(e.target.tagName === 'BUTTON'){
                e.target.parentElement.remove();
            }
        });


        
    </script>
  </body>
</html>
